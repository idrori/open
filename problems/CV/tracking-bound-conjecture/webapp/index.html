<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracking Bound Conjecture</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<style>
:root{--primary:#1a3a5c;--accent:#2980b9}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,sans-serif;background:#f5f7fa;color:#1a1a2e;line-height:1.6}.header{background:linear-gradient(135deg,var(--primary) 0%,#16213e 50%,var(--accent) 100%);color:white;padding:2rem;text-align:center}.header h1{font-size:1.5rem;margin-bottom:.5rem}.header p{opacity:.85;font-size:.95rem;max-width:800px;margin:0 auto}.container{max-width:1200px;margin:0 auto;padding:1.5rem}.grid{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;margin-bottom:1.5rem}@media(max-width:768px){.grid{grid-template-columns:1fr}}.card{background:white;border-radius:12px;padding:1.5rem;box-shadow:0 2px 12px rgba(0,0,0,.08)}.card h2{font-size:1.1rem;margin-bottom:1rem;color:var(--primary);border-bottom:2px solid var(--accent);padding-bottom:.5rem;display:inline-block}.chart-container{position:relative;height:320px}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1rem;margin-bottom:1.5rem}.stat-card{background:white;border-radius:10px;padding:1rem;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,.06);border-left:4px solid var(--accent)}.stat-card .value{font-size:1.6rem;font-weight:700;color:var(--primary)}.stat-card .label{font-size:.8rem;color:#666;margin-top:.25rem}.footer{text-align:center;padding:2rem;color:#888;font-size:.85rem}
</style>
</head>
<body>
<div class="header">
<h1>Tracking Bound Conjecture: P_min ~ gamma*tau + v^2*tau</h1>
<p>Validating the power scaling law for BEDS systems tracking moving targets.</p>
</div>
<div class="container">
<div class="stats-grid" id="statsGrid"></div>
<div class="grid">
<div class="card"><h2>Power vs Velocity</h2><div class="chart-container"><canvas id="velChart"></canvas></div></div>
<div class="card"><h2>Tracking Component vs v^2</h2><div class="chart-container"><canvas id="v2Chart"></canvas></div></div>
<div class="card"><h2>Power vs Gamma</h2><div class="chart-container"><canvas id="gammaChart"></canvas></div></div>
<div class="card"><h2>Power vs Precision</h2><div class="chart-container"><canvas id="tauChart"></canvas></div></div>
</div>
</div>
<div class="footer">Tracking Bound Conjecture | BEDS Framework | KDD 2026</div>
<script>
var sg=document.getElementById('statsGrid');
[{v:'0.99',l:'R-squared'},{v:'v^2',l:'Velocity Scaling'},{v:'7',l:'Velocities Tested'},{v:'1.05',l:'Dissipation Coeff'}].forEach(function(s){
  var d=document.createElement('div');d.className='stat-card';
  var v=document.createElement('div');v.className='value';v.textContent=s.v;
  var l=document.createElement('div');l.className='label';l.textContent=s.l;
  d.appendChild(v);d.appendChild(l);sg.appendChild(d);
});
var vs=[0,0.1,0.2,0.5,1.0,2.0,5.0];
var ps=[0.525,0.525,0.527,0.528,0.537,0.573,0.825];
var pred=[0.525,0.525,0.525,0.528,0.537,0.573,0.825];
new Chart(document.getElementById('velChart').getContext('2d'),{type:'line',data:{labels:vs,datasets:[{label:'Measured',data:ps,borderColor:'#2980b9',pointRadius:5,borderWidth:2,pointStyle:'circle'},{label:'Fit',data:pred,borderColor:'#e74c3c',borderWidth:2,borderDash:[5,3],pointRadius:0}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{title:{display:true,text:'Velocity v'}},y:{title:{display:true,text:'Power'}}}}});
var v2=[0,0.01,0.04,0.25,1,4,25];
var track=[0,0,0.002,0.003,0.012,0.048,0.30];
new Chart(document.getElementById('v2Chart').getContext('2d'),{type:'line',data:{labels:v2,datasets:[{label:'P - P0',data:track,borderColor:'#2ecc71',pointRadius:4,borderWidth:2}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{title:{display:true,text:'v^2'}},y:{title:{display:true,text:'Tracking Power'}}}}});
new Chart(document.getElementById('gammaChart').getContext('2d'),{type:'line',data:{labels:[0.1,0.25,0.5,1.0,2.0],datasets:[{label:'Power',data:[0.117,0.275,0.537,1.062,2.112],borderColor:'#e74c3c',pointRadius:4,borderWidth:2}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{title:{display:true,text:'Gamma'}},y:{title:{display:true,text:'Power'}}}}});
new Chart(document.getElementById('tauChart').getContext('2d'),{type:'line',data:{labels:[0.5,1.0,2.0,4.0],datasets:[{label:'Power',data:[0.269,0.537,1.072,2.14],borderColor:'#9b59b6',pointRadius:4,borderWidth:2}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{title:{display:true,text:'tau*'}},y:{title:{display:true,text:'Power'}}}}});
</script>
</body>
</html>
