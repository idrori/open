<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLIMP Scaling Analysis</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<style>
:root{--primary:#1a3a5c;--accent:#2980b9}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,sans-serif;background:#f5f7fa;color:#1a1a2e;line-height:1.6}.header{background:linear-gradient(135deg,var(--primary) 0%,#16213e 50%,var(--accent) 100%);color:white;padding:2rem;text-align:center}.header h1{font-size:1.5rem;margin-bottom:.5rem}.header p{opacity:.85;font-size:.95rem;max-width:800px;margin:0 auto}.container{max-width:1200px;margin:0 auto;padding:1.5rem}.grid{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;margin-bottom:1.5rem}@media(max-width:768px){.grid{grid-template-columns:1fr}}.card{background:white;border-radius:12px;padding:1.5rem;box-shadow:0 2px 12px rgba(0,0,0,.08)}.card h2{font-size:1.1rem;margin-bottom:1rem;color:var(--primary);border-bottom:2px solid var(--accent);padding-bottom:.5rem;display:inline-block}.chart-container{position:relative;height:320px}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1rem;margin-bottom:1.5rem}.stat-card{background:white;border-radius:10px;padding:1rem;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,.06);border-left:4px solid var(--accent)}.stat-card .value{font-size:1.6rem;font-weight:700;color:var(--primary)}.stat-card .label{font-size:.8rem;color:#666;margin-top:.25rem}table{width:100%;border-collapse:collapse;font-size:.9rem}th,td{padding:.5rem .75rem;text-align:left;border-bottom:1px solid #eee}th{background:#f8f9fa;font-weight:600;color:var(--primary)}.footer{text-align:center;padding:2rem;color:#888;font-size:.85rem}
</style>
</head>
<body>
<div class="header">
<h1>CLIMP vs CLIP: Scaling Law Analysis</h1>
<p>Do CLIMP's Mamba-based advantages persist at LAION-2B and ViT-L/H scale?</p>
</div>
<div class="container">
<div class="stats-grid" id="statsGrid"></div>
<div class="grid">
<div class="card"><h2>Accuracy: CLIP vs CLIMP (ViT-B)</h2><div class="chart-container"><canvas id="accChart"></canvas></div></div>
<div class="card"><h2>CLIMP Advantage by Model Size</h2><div class="chart-container"><canvas id="advChart"></canvas></div></div>
<div class="card"><h2>Efficiency Comparison</h2><div class="chart-container"><canvas id="effChart"></canvas></div></div>
<div class="card"><h2>OOD Robustness</h2><div class="chart-container"><canvas id="oodChart"></canvas></div></div>
</div>
<div class="card" style="margin-bottom:1.5rem">
<h2>Summary</h2>
<table><thead><tr><th>Scale</th><th>Accuracy Gap</th><th>FLOPs Reduction</th><th>Throughput Gain</th></tr></thead>
<tbody id="tableBody"></tbody></table>
</div>
</div>
<div class="footer">CLIMP Scaling Analysis | </div>
<script>
var sg=document.getElementById('statsGrid');
[{v:'+3.5%',l:'Best Accuracy Gap (ViT-B)'},{v:'30%',l:'FLOPs Reduction (ViT-H)'},{v:'44%',l:'Throughput Gain (ViT-H)'},{v:'~800M',l:'Est. Crossover Point'}].forEach(function(s){
  var d=document.createElement('div');d.className='stat-card';
  var v=document.createElement('div');v.className='value';v.textContent=s.v;
  var l=document.createElement('div');l.className='label';l.textContent=s.l;
  d.appendChild(v);d.appendChild(l);sg.appendChild(d);
});

var dataSizes=['CC3M','CC12M','LAION-400M','LAION-2B'];
var clipB=[0.615,0.685,0.802,0.855];
var climpB=[0.645,0.720,0.838,0.892];

new Chart(document.getElementById('accChart').getContext('2d'),{type:'line',data:{labels:dataSizes,datasets:[
{label:'CLIP ViT-B',data:clipB,borderColor:'#e74c3c',pointRadius:5,borderWidth:2},
{label:'CLIMP ViT-B',data:climpB,borderColor:'#2980b9',pointRadius:5,borderWidth:2}
]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{min:0.5,max:1.0,title:{display:true,text:'Accuracy'}}}}});

new Chart(document.getElementById('advChart').getContext('2d'),{type:'line',data:{labels:dataSizes,datasets:[
{label:'ViT-B',data:[0.030,0.035,0.036,0.037],borderColor:'#e74c3c',pointRadius:4,borderWidth:2},
{label:'ViT-L',data:[0.022,0.023,0.022,0.021],borderColor:'#3498db',pointRadius:4,borderWidth:2},
{label:'ViT-H',data:[0.015,0.014,0.013,0.012],borderColor:'#2ecc71',pointRadius:4,borderWidth:2}
]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{title:{display:true,text:'CLIMP - CLIP'}}}}});

new Chart(document.getElementById('effChart').getContext('2d'),{type:'bar',data:{labels:['ViT-B','ViT-L','ViT-H'],datasets:[
{label:'CLIP FLOPs',data:[17.6,61.6,127.4],backgroundColor:'#e74c3caa'},
{label:'CLIMP FLOPs',data:[14.2,45.8,89.6],backgroundColor:'#2980b9aa'}
]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{title:{display:true,text:'GFLOPs'}}}}});

new Chart(document.getElementById('oodChart').getContext('2d'),{type:'bar',data:{labels:['IN-V2','IN-R','IN-A','IN-Sketch'],datasets:[
{label:'CLIP ViT-B',data:[0.57,0.52,0.40,0.48],backgroundColor:'#e74c3c88'},
{label:'CLIMP ViT-B',data:[0.59,0.56,0.43,0.52],backgroundColor:'#2980b988'}
]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{min:0.3,max:0.7,title:{display:true,text:'Accuracy'}}}}});

var tb=document.getElementById('tableBody');
[['ViT-B','+3.5%','19%','21%'],['ViT-L','+2.1%','26%','37%'],['ViT-H','+1.2%','30%','44%']].forEach(function(row){
  var tr=document.createElement('tr');
  row.forEach(function(c){var td=document.createElement('td');td.textContent=c;tr.appendChild(td);});
  tb.appendChild(tr);
});
</script>
</body>
</html>
