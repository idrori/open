<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLAT-Based 3D Morphing</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<style>
:root{--primary:#1a3a5c;--accent:#2980b9}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,sans-serif;background:#f5f7fa;color:#1a1a2e;line-height:1.6}.header{background:linear-gradient(135deg,var(--primary) 0%,#16213e 50%,var(--accent) 100%);color:white;padding:2rem;text-align:center}.header h1{font-size:1.5rem;margin-bottom:.5rem}.header p{opacity:.85;font-size:.95rem;max-width:800px;margin:0 auto}.container{max-width:1200px;margin:0 auto;padding:1.5rem}.grid{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;margin-bottom:1.5rem}@media(max-width:768px){.grid{grid-template-columns:1fr}}.card{background:white;border-radius:12px;padding:1.5rem;box-shadow:0 2px 12px rgba(0,0,0,.08)}.card h2{font-size:1.1rem;margin-bottom:1rem;color:var(--primary);border-bottom:2px solid var(--accent);padding-bottom:.5rem;display:inline-block}.chart-container{position:relative;height:320px}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1rem;margin-bottom:1.5rem}.stat-card{background:white;border-radius:10px;padding:1rem;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,.06);border-left:4px solid var(--accent)}.stat-card .value{font-size:1.6rem;font-weight:700;color:var(--primary)}.stat-card .label{font-size:.8rem;color:#666;margin-top:.25rem}table{width:100%;border-collapse:collapse;font-size:.9rem}th,td{padding:.5rem .75rem;text-align:left;border-bottom:1px solid #eee}th{background:#f8f9fa;font-weight:600;color:var(--primary)}.footer{text-align:center;padding:2rem;color:#888;font-size:.85rem}
</style>
</head>
<body>
<div class="header">
<h1>SLAT-Based 3D Morphing: Method Comparison</h1>
<p>Comparing morphing strategies for structured latent 3D generative models.</p>
</div>
<div class="container">
<div class="stats-grid" id="statsGrid"></div>
<div class="grid">
<div class="card"><h2>Method Comparison</h2><div class="chart-container"><canvas id="compChart"></canvas></div></div>
<div class="card"><h2>Frame Count Ablation</h2><div class="chart-container"><canvas id="ablChart"></canvas></div></div>
</div>
<div class="card" style="margin-bottom:1.5rem">
<h2>Results Summary</h2>
<table><thead><tr><th>Method</th><th>Coherence</th><th>Smoothness</th><th>Fidelity</th><th>Texture</th></tr></thead>
<tbody id="tableBody"></tbody></table>
</div>
</div>
<div class="footer">SLAT-Based 3D Morphing | </div>
<script>
var sg=document.getElementById('statsGrid');
[{v:'5',l:'Methods Compared'},{v:'10',l:'Shape Pairs'},{v:'0.93',l:'Best Texture Score'},{v:'0.92',l:'Best Fidelity'}].forEach(function(s){
  var d=document.createElement('div');d.className='stat-card';
  var v=document.createElement('div');v.className='value';v.textContent=s.v;
  var l=document.createElement('div');l.className='label';l.textContent=s.l;
  d.appendChild(v);d.appendChild(l);sg.appendChild(d);
});
var methods=['Naive','MCA','TFSA','MCA+TFSA','MCA+TFSA+OC'];
var metrics=['Coherence','Smoothness','Fidelity','Texture'];
var data={Naive:[.45,.40,.85,.72],MCA:[.65,.62,.88,.85],TFSA:[.72,.75,.80,.78],'MCA+TFSA':[.78,.80,.86,.88],'MCA+TFSA+OC':[.88,.90,.92,.93]};
var colors=['#e74c3c','#3498db','#f39c12','#9b59b6','#2ecc71'];
new Chart(document.getElementById('compChart').getContext('2d'),{type:'bar',data:{labels:metrics,datasets:methods.map(function(m,i){return{label:m,data:data[m],backgroundColor:colors[i]+'aa',borderColor:colors[i],borderWidth:1};})},options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true,max:1}}}});
var frames=[5,10,15,20,30,50];
var ablData={coherence:[.52,.65,.75,.82,.88,.90],smoothness:[.42,.58,.72,.80,.89,.91],fidelity:[.87,.88,.89,.90,.92,.92]};
new Chart(document.getElementById('ablChart').getContext('2d'),{type:'line',data:{labels:frames,datasets:[{label:'Coherence',data:ablData.coherence,borderColor:'#e74c3c',pointRadius:4,borderWidth:2},{label:'Smoothness',data:ablData.smoothness,borderColor:'#3498db',pointRadius:4,borderWidth:2},{label:'Fidelity',data:ablData.fidelity,borderColor:'#2ecc71',pointRadius:4,borderWidth:2}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{title:{display:true,text:'Frames'}},y:{min:0.3,max:1}}}});
var tb=document.getElementById('tableBody');
methods.forEach(function(m){
  var tr=document.createElement('tr');
  [m].concat(data[m].map(function(v){return v.toFixed(2);})).forEach(function(c){var td=document.createElement('td');td.textContent=c;tr.appendChild(td);});
  tb.appendChild(tr);
});
</script>
</body>
</html>
