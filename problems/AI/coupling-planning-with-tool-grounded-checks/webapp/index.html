<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coupling Planning with Tool-Grounded Checks</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7"></script>
<style>
:root { --primary: #1a3a5c; --accent: #2980b9; --bg: #f5f7fa; --card: #ffffff; --text: #2c3e50; --border: #e0e6ed; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); }
header { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 2rem; text-align: center; }
header h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
header p { opacity: 0.9; font-size: 0.95rem; }
.container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem; }
.card { background: var(--card); border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 1.5rem; border: 1px solid var(--border); }
.card h2 { color: var(--primary); font-size: 1.1rem; margin-bottom: 1rem; border-bottom: 2px solid var(--accent); padding-bottom: 0.5rem; }
canvas { max-height: 350px; }
.stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
.stat-card { background: var(--card); border-radius: 8px; padding: 1rem; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border-left: 4px solid var(--accent); }
.stat-card .value { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
.stat-card .label { font-size: 0.85rem; color: #7f8c8d; margin-top: 0.3rem; }
</style>
</head>
<body>
<header>
<h1>Coupling Planning with Tool-Grounded Checks</h1>
<p>Evaluating scoring functions and termination criteria for tool-integrated planning</p>
</header>
<div class="container">
<div class="stats">
<div class="stat-card"><div class="value">0.993</div><div class="label">Best Success Rate</div></div>
<div class="stat-card"><div class="value">+96.0pp</div><div class="label">vs Baseline</div></div>
<div class="stat-card"><div class="value">p &lt; 10<sup>-6</sup></div><div class="label">ANOVA Significance</div></div>
</div>
<div class="grid">
<div class="card"><h2>Configuration Comparison</h2><canvas id="configChart"></canvas></div>
<div class="card"><h2>Tool Reliability Impact</h2><canvas id="relChart"></canvas></div>
<div class="card"><h2>Scoring Functions</h2><canvas id="scoreChart"></canvas></div>
<div class="card"><h2>Termination Criteria</h2><canvas id="termChart"></canvas></div>
</div>
</div>
<script>
const configs = ["Baseline","Weighted+Pat.","Bayesian+Conf.","Majority+Bud.","Bayesian+Pat.","Weighted+Conf."];
const rates = [0.033,0.858,0.454,0.181,0.993,0.854];
new Chart(document.getElementById('configChart'), {
  type:'bar', data:{ labels:configs, datasets:[{label:'Success Rate',data:rates,backgroundColor:rates.map(v=>v>0.9?'#27ae60':v>0.5?'#f39c12':'#e74c3c')}] },
  options:{ indexAxis:'y', responsive:true, plugins:{legend:{display:false}} }
});

const rels = [0.5,0.6,0.7,0.8,0.9,0.95,0.99];
const relRates = [0.15,0.25,0.45,0.65,0.82,0.90,0.95];
new Chart(document.getElementById('relChart'), {
  type:'line', data:{ labels:rels, datasets:[{label:'Success Rate',data:relRates,borderColor:'#2980b9',fill:false,tension:0.3}] },
  options:{ responsive:true, scales:{x:{title:{display:true,text:'Tool Reliability'}},y:{title:{display:true,text:'Success Rate'}}} }
});

new Chart(document.getElementById('scoreChart'), {
  type:'bar', data:{ labels:['Weighted','Bayesian','Majority'], datasets:[{label:'Success',data:[0.854,0.454,0.877],backgroundColor:['#3498db','#2ecc71','#e74c3c']}] },
  options:{ responsive:true, plugins:{legend:{display:false}} }
});

new Chart(document.getElementById('termChart'), {
  type:'bar', data:{ labels:['Patience','Confidence','Budget'], datasets:[
    {label:'Success',data:[0.993,0.454,0.202],backgroundColor:'#2980b9'},
    {label:'Efficiency (x1000)',data:[0.908,2.930,1.793],backgroundColor:'#e74c3c'}
  ]}, options:{ responsive:true }
});
</script>
</body>
</html>
